<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-zinc-50 text-zinc-800">
    <nav class="px-6 py-4">
      <ul class="flex gap-10 text-sm justify-end">
        <li>
          <a href="#" class="text-zinc-800 hover:underline focus:underline"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="#" class="text-zinc-800 hover:underline focus:underline"
            >Bookmarks</a
          >
        </li>
        <li>
          <button class="text-zinc-800 hover:underline focus:underline">
            Logout
          </button>
        </li>
      </ul>
    </nav>
    <main class="p-8">
      <h1 class="text-4xl font-bold text-amber-600">BIT 342</h1>
      <p class="mt-1 text-zinc-500">Discover roles worth your skills.</p>
      <input
        type="text"
        placeholder="Search for roles, companies and type"
        class="w-full border border-zinc-300 rounded-md px-5 py-2 mt-6 focus:outline-none focus:ring-2 focus:ring-amber-500"
      />

      <div class="mt-8 space-y-4">
        <div
          class="bg-white p-6 rounded-lg shadow-xs border border-zinc-200 antialiased"
        >
          <div class="flex justify-between items-center">
            <div>
              <p class="text-amber-600 text-sm">Remote Â· Part-Time</p>
              <p class="font-semibold text-xl mt-2">Full Stack Developer</p>
              <p class="text-zinc-600 text-sm mt-1">
                Short company description or location here
              </p>
            </div>

            <div class="flex items-center">
              <button class="text-zinc-400 p-2">
                <!-- Heroicon star (outline) -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.946a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.286 3.946c.3.921-.755 1.688-1.539 1.118l-3.37-2.448a1 1 0 00-1.175 0l-3.37 2.448c-.784.57-1.839-.197-1.539-1.118l1.286-3.946a1 1 0 00-.364-1.118L2.012 9.373c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.946z"
                  />
                </svg>
              </button>

              <button
                class="bg-amber-600 px-4 py-1 text-white text-sm rounded-md ml-2"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
